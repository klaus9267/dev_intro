<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
        }

        .card {
            width: 350px;
            height: 500px;
            position: relative;
            border-radius: 20px;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            cursor: pointer;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            font-family: 'Noto Serif KR', serif;
            transform-style: preserve-3d;
            border: 2px solid #ffd700;
            overflow: hidden;
            /* 배경 이미지는 여기에 추가하세요 */
            background: url(./william.jpg) center center / cover no-repeat;
            ;
        }

        .content-wrapper {
            position: relative;
            padding: 20px;
            z-index: 1;
            background: linear-gradient(to bottom,
                    rgba(42, 24, 16, 0.7),
                    rgba(42, 24, 16, 0.7));
            height: 100%;
            box-sizing: border-box;
        }

        /* 텍스트 스타일 */
        .text-outline {
            color: #ffd700;
            text-align: center;
            -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.8);
            text-shadow:
                1px 1px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000;
        }

        .title {
            color: #ffd700;
            composes: text-outline;
            font-size: 2.2em;
            margin: 0 0 10px 0;
            transform: translateZ(60px);
        }

        .subtitle {
            color: #ffd700;
            composes: text-outline;
            font-size: 2em;
            margin: 0 0 20px 0;
            transform: translateZ(50px);
        }

        .years {
            composes: text-outline;
            color: #ffd700;
            font-style: italic;
            font-size: 1.1em;
            margin-bottom: 20px;
            transform: translateZ(40px);
        }

        .quote {
            color: #ffd700;
            composes: text-outline;
            font-style: italic;
            font-size: 1.1em;
            margin-bottom: 20px;
            transform: translateZ(30px);
            line-height: 1.4;
        }

        .content {
            composes: text-outline;
            font-size: 1em;
            color: #ffd700;
            line-height: 1.8;
            margin-bottom: 20px;
            transform: translateZ(20px);
            word-break: keep-all;
        }

        .rare-mark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9em;
            color: #ffd700;
            transform: translateZ(10px);
            -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.8);
        }

        .shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.15) 50%,
                    rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
    </style>
</head>

<body>
    <a href="/index.html" style="  text-decoration-line: none;">
        <div class="card">
            <div class="card-inner">
                <div class="shine"></div>
                <div class="content-wrapper">
                    <h1 class="title">William</h1>
                    <div class="subtitle">Shakespeare</div>
                    <div class="years">1564 - 1616</div>
                    <div class="quote">"To be, or not to be, that is the question"</div>
                    <div class="content">
                        세계 최고의 극작가이자 시인.<br>
                        인간 본성의 깊이를 탐구한 37편의 희곡과<br>
                        154편의 소네트를 남겼다.
                    </div>
                    <div class="rare-mark">★ Rare</div>
                </div>
            </div>
        </div>
    </a>

    <script>
        const card = document.querySelector('.card');
        const shine = document.querySelector('.shine');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = ((y - centerY) / centerY) * -7;
            const rotateY = ((x - centerX) / centerX) * 7;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            const angleRad = Math.atan2(y - centerY, x - centerX);
            const angleDeg = angleRad * (180 / Math.PI);

            shine.style.background = `
                linear-gradient(
                    ${angleDeg + 90}deg,
                    rgba(255,255,255,0) 0%,
                    rgba(255,255,255,0.15) 30%,
                    rgba(255,255,255,0) 60%
                )
            `;
            shine.style.opacity = '1';
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            shine.style.opacity = '0';
        });
    </script>
</body>

</html>
