<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래머스 AI 백엔드 데브코스 1기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <h1>프로그래머스 AI 백엔드 데브코스 1기</h1>
            <div class="period">
                <b>2025.01.16 ~ 2025.07.18</b>
                <br>
                AI 백엔드 데브코스 1기 학습 기록
            </div>
        </header>
        <main id="content">
            <!-- 동적 콘텐츠가 로드됩니다 -->
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('click', function (e) {
                if (e.target.closest('.til-header')) {
                    const header = e.target.closest('.til-header');
                    const content = header.nextElementSibling;
                    const toggleBtn = header.querySelector('.toggle-btn');

                    content.classList.toggle('hidden');
                    toggleBtn.classList.toggle('active');
                }
            });

            async function loadDays() {
                const days = ['2', '3', '4', '5', '6', '7', '8', '9', '12'];
                const contentDiv = document.getElementById('content');

                for (const day of days) {
                    try {
                        const response = await fetch(`days/${day}/day${day}.html`);
                        const html = await response.text();
                        contentDiv.innerHTML += html;
                        Prism.highlightAll(); // 코드 하이라이팅 적용
                    } catch (error) {
                        console.error(`Error loading day ${day}:`, error);
                    }
                }
            }

            loadDays();
        });
    </script>
</body>

</html>
